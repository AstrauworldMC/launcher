plugins {
    id 'idea'
    id 'java-library'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

apply plugin: 'org.openjfx.javafxplugin'

group 'fr.timeto.astrauworld'
version 'Beta2.1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://litarvan.github.io/maven'
    }
    maven {
        url 'https://jitpack.io'
        name 'Jitpack'
    }
}

dependencies {
    implementation 'fr.flowarg:flowupdater:1.7.2'
    implementation 'com.google.code.gson:gson:2.10'
    implementation 'fr.flowarg:flowmultitools:1.4.0'
    implementation 'fr.flowarg:openlauncherlib:3.2.5'
    implementation 'org.json:json:20220924'
    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'fr.litarvan:openauth:1.1.4'
    implementation 'com.github.Litarvan:Swinger:master-SNAPSHOT'
}

javafx {
    version = 19
    modules = ['javafx.controls' , 'javafx.swing' , 'javafx.web']
}

application {
    mainClassName = 'fr.timeto.astrauworld.launcher.LauncherFrame'
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.timeto.astrauworld.launcher.LauncherFrame'
    }
    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}
